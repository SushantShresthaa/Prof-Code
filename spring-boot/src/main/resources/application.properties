spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp


mysql.driver.name=com.mysql.jdbc.Driver
mysql.url=jdbc:mysql://localhost:3306/cubic9001_db?useSSL=false
mysql.username=root
mysql.password=mysql@1234

spring.datasource.url = jdbc:mysql://localhost:3306/cubic9001_db?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = mysql@1234
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


