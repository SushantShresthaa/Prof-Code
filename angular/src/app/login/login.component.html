<div class="container">
    <span style="color: red;font-size: 18px;font-weight: bold;">
        {{message}}
        </span>
     <hr/>
     
     <form  action="auth" method="post">
      <label style="font-size: 18px;">Username</label>
      <input type="text" [(ngModel)]="auth.username"  name="username" id="username" class="form-control" style="width:60%">
      
      <label style="font-size: 18px;">Password</label>
      <input type="password"  [(ngModel)]="auth.password"   id="password" name="password" class="form-control" style="width:60%">
       <br/>  
      <button type="button" class="btn btn-primary" (click)="validateUser();">Login</button>
       &nbsp;&nbsp;
      <button type="reset" class="btn btn-danger">Clear</button>
      &nbsp;&nbsp;
        <a routerLink="/signup">
           <button type="button"   class="btn btn-success">Sign Up</button>
        </a>
        &nbsp;&nbsp;
        <a routerLink="/resetpassword">
        <button type="button"  class="btn btn-primary">Reset Password</button>
        </a>

    </form>
    <hr/>

    <br/>
    
</div>
